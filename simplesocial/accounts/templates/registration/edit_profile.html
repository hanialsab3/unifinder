{% extends "base.html" %}
<!-- {% load bootstrap3 %} -->

{% block content %}
<div class="container">
  <h1>Edit Profile</h1>
  <br>
  {% if user.university %}
    <p>University</p>
    <p>{{user.university}}</p>
  {% endif %}
  {% if user.student %}
    <p>Strudnet</p>
    <p>{{user.student}}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-default" value="Update Profile">
  </form>
</div>
{% endblock %}
