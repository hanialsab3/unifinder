{% extends "base.html" %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}

<h1 >{{ object.id }}</h1>
<h3 style="color:blue">User:</h3> <br>
<p>{{ object.user }}</p>
<h3 style="color:blue">Application debug :</h3> <br>
<p>{{ object.application_debug }}</p>
<!-- <p>Date: {{ now|date }}</p> -->

{% else %}
  Please Log in first.
{% endif %}
{% endblock %}
